name: Maven Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven build
        run: mvn --file pom.xml package

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: test java
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Test
        run: mvn --batch-mode test

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Deploy to Github Package Registry
      env:
        USSER_HITHUB: ${{ secrets.USSER_HITHUB }}
        PASSWORD_GITHUB: ${{ secrets.PASSWORD_GITHUB }}
      run: mvn --settings settings.xml --file pom.xml deploy


  Docker-login-build-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Deploy to Docker_hub Package Registry
      uses: docker/login-action@v2
      with:
        SSER_DOCKER_HUB: ${{ SSER_DOCKER_HUB }}
        PASSWORD_DOCKER_HUB: ${{ PASSWORD_DOCKER_HUB }}
    
    - name: Docker build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: juandiaz9102/app-hello:helo-v1
